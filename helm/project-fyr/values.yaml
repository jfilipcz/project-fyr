image:
  repository: ghcr.io/example/project-fyr
  tag: latest
  pullPolicy: IfNotPresent

watcher:
  replicaCount: 1
  command:
    - python
    - -m
    - project_fyr.service
  args: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

analyzer:
  replicaCount: 1
  command:
    - python
    - -m
    - project_fyr.analyzer_service
  args: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

serviceAccount:
  create: true
  name: ""

rbac:
  create: true

config:
  databaseUrl: sqlite:////data/project_fyr.db
  clusterName: ci-cluster
  rolloutTimeoutSeconds: 900
  slackBotToken: ""
  slackDefaultChannel: ""
  openaiApiKey: ""
  langchainModelName: gpt-4o-mini
  logTailSeconds: 300
  maxLogLines: 200
  reducerMaxEvents: 20
  reducerMaxClusters: 8

secrets:
  # Name of an existing Secret created by External Secret Operator that contains
  # any PROJECT_FYR_* keys (e.g., Slack tokens, OpenAI API keys, DB credentials).
  existingSecret: ""

mysql:
  enabled: false
  architecture: standalone
  auth:
    rootPassword: ""
    username: projectfyr
    password: projectfyr
    database: projectfyr
  primary:
    persistence:
      enabled: false
