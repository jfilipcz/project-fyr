image:
  repository: ghcr.io/example/project-fyr
  tag: latest
  pullPolicy: IfNotPresent

watcher:
  replicaCount: 1
  command:
    - python
    - -m
    - project_fyr.service
  args: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

gitlabIngestor:
  enabled: true
  replicaCount: 1
  image:
    repository: ""
    tag: ""
    pullPolicy: ""
  command:
    - uvicorn
    - project_fyr.gitlab_api:app
    - --host
    - 0.0.0.0
    - --port
    - "8080"
  args: []
  service:
    type: ClusterIP
    port: 8080
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

serviceAccount:
  create: true
  name: ""

config:
  databaseUrl: sqlite:////data/project_fyr.db
  clusterName: ci-cluster
  rolloutTimeoutSeconds: 900
  slackBotToken: ""
  slackDefaultChannel: ""
  openaiApiKey: ""
  langchainModelName: gpt-4o-mini
  logTailSeconds: 300
  maxLogLines: 200
  reducerMaxEvents: 20
  reducerMaxClusters: 8
