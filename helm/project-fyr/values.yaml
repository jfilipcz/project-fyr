image:
  repository: ghcr.io/example/project-fyr
  tag: latest
  pullPolicy: IfNotPresent

watcher:
  replicaCount: 1
  command:
    - python
    - -m
    - project_fyr.service
  args: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

analyzer:
  replicaCount: 1
  command:
    - python
    - -m
    - project_fyr.analyzer_service
  args: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

dashboard:
  replicaCount: 1
  command:
    - uvicorn
    - project_fyr.dashboard:app
    - --host
    - 0.0.0.0
    - --port
    - 8000
  service:
    type: ClusterIP
    port: 80
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

metrics:
  # Prometheus metrics configuration
  serviceMonitor:
    # Enable ServiceMonitor for Prometheus Operator
    enabled: false
    # Namespace where ServiceMonitor should be created (defaults to release namespace)
    namespace: ""
    # Additional labels for ServiceMonitor (useful for Prometheus operator label selectors)
    additionalLabels: {}
      # prometheus: kube-prometheus
    # Scrape interval (default: 30s)
    interval: 30s
    # Scrape timeout (default: 10s)
    scrapeTimeout: 10s
    # Namespace selector for discovering endpoints
    namespaceSelector: {}
    # Relabeling configs to apply to samples before ingestion
    relabelings: []
    # MetricRelabelConfigs to apply to samples before ingestion
    metricRelabelings: []

serviceAccount:
  create: true
  name: ""

rbac:
  create: true

config:
  databaseUrl: sqlite:////data/project_fyr.db
  clusterName: ci-cluster
  rolloutTimeoutSeconds: 900
  slackBotToken: ""
  slackDefaultChannel: ""
  openaiApiKey: ""
  langchainModelName: gpt-4o-mini
  langchainModelName: gpt-4o-mini

secrets:
  # Name of an existing Secret created by External Secret Operator that contains
  # any PROJECT_FYR_* keys (e.g., Slack tokens, OpenAI API keys, DB credentials).
  existingSecret: ""

mysql:
  enabled: false
  architecture: standalone
  auth:
    rootPassword: ""
    username: projectfyr
    password: projectfyr
    database: projectfyr
  primary:
    persistence:
      enabled: false
