apiVersion: v1
kind: Namespace
metadata:
  name: fyr-testing
  annotations:
    project-fyr/slack-channel: "#local-test"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-unschedulable-app
  namespace: fyr-testing
  annotations:
    project-fyr/enabled: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-unschedulable-app
  template:
    metadata:
      labels:
        app: test-unschedulable-app
    spec:
      containers:
      - name: app
        image: nginx:latest
        resources:
          requests:
            cpu: "1000"      # Request 1000 CPUs - way more than any node has
            memory: "500Gi"  # Request 500GB of memory - also excessive
          limits:
            cpu: "1000"
            memory: "500Gi"
